<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation demo</title>
    <style>
        th,td{
            border: 2px solid #000000;
            padding: 5px;
            /* width:100%; */
        }
        table{
            border: 2px solid #000000;
            /* border-collapse: collapse; */
            width: 100%;
        }
        th{
            background-color:grey;
        }

        /* tr:nth-child(even){

</head>
<body>

        </tr>
        <tr>

            <!-- <td>SITT</td> -->
        </tr>
        
        <tr>
            <td>003</td>
            <td style="text-align:center ;" colspan="2"><img src="lTReY_100px.png" alt=""></td>
            <!-- <td>KLECET</td> -->
        </tr>
        <tr>
            <td>004</td>

</html>
